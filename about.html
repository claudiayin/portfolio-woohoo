}
function resetCircle() {

    function mousePressed() {
     
      let d = dist(mouseX, mouseY, circle.x, circle.y);
      if (d < circle.radius) {
        isDragging = true; 
      }
    }

    function mouseReleased() {
      isDragging = false; 
    }

    function mouseDragged() {
      if (isDragging) {
        circle.x = mouseX;
        circle.y = mouseY;
      }
    }
