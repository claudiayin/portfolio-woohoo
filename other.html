<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js Video Capture with Facial Recognition</title>
  <!-- Include p5.js from a CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
</head>
<body>
   <!-- Play/Pause Button -->
  <button id="audio" onclick="toggleAudio()">Play</button>

  <!-- Main p5.js Script -->
  <script>
    let song;
    let playing;
    let fr;
    let a;
    let b;
    let layer;
    let fft;

    function preload() {
      song = loadSound("music/peggy.mp3"); // Make sure the audio file is in the correct location
      playing = false;
      song.onended(() => {
        playing = false;
        document.getElementById("audio").innerText = "Play";
        a = 0;
      });
      fr = 60;
    }

    function setup() {
      createCanvas(500, 500);
      layer = createGraphics(width, height);
      background('black');

      fft = new p5.FFT(0, 256);

      a = 360 / (song.duration() * fr);
      b = a;

      frameRate(fr);
    }

    function draw() {
      background(0);

      layer.noFill();
      layer.colorMode(RGB);

      let spectrumA = fft.analyze();
      let spectrumB = spectrumA.reverse();
      spectrumB.splice(0, 40);

      // Visualization logic
      push();
      translate(250, 250);
      noFill();
      stroke('white');

      beginShape();
      for (let i = 0; i < spectrumB.length; i++) {
        let amp = spectrumB[i];
        let x = map(amp, 0, 256, -2, 2);
        let y = map(i, 0, spectrumB.length, 30, 215);
        vertex(x, y);
      }
      endShape();
      pop();

      // Layer manipulation and rotation
      push();
      translate(width / 2, height / 2);
      rotate(radians(a));

      layer.push();
      layer.translate(width / 2, height / 2);
      layer.rotate(radians(-a));

      for (let i = 0; i < spectrumB.length; i++) {
        layer.strokeWeight(0.018 * spectrumB[i]);
        layer.stroke(255, 183, 294 - spectrumB[i], spectrumB[i] / 40); // Modified color
        layer.line(0, i, 0, i);
      }

      layer.pop();
      image(layer, -width / 2, -height / 2);
      pop();

      if (playing) a += b; // Rotate if playing
    }

    function toggleAudio() {
      if (!playing) {
        song.play();
        document.getElementById("audio").innerText = "Pause";
      } else {
        song.pause();
        document.getElementById("audio").innerText = "Play";
      }

      playing = !playing;
    }
    </script>
    </body>
    </html>
